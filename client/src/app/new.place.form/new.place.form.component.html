<h1> Añadir lugar </h1>

<form #myForm="ngForm">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name" #placeName="ngModel" />
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input type="text" class="form-control" name="description" [(ngModel)]="description" #placeDescription="ngModel" />
  </div>
  <div class="form-group">
    <label for="name">Categoría</label>
    <select class="form-control" name="url" [(ngModel)]="url" #placeCat="ngModel" required>
      <option *ngFor="let cat of categories; let i=index" value={{urls[i]}}>{{cat}}</option>
    </select>
  </div>
  <br>
  <button type="submit" (click)="submit(myForm.value.name, myForm.value.description, 
      myForm.value.url)" class="btn btn-default">
    <a [routerLink]="['']">Enviar</a>
  </button>


</form>
